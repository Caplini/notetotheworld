<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulDeck</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body data-screen="start">

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <div class="title">SoulDeck</div>
        <button class="start-btn" onclick="showLevels()">Pick a level</button>
    </div>
    
    <!-- Levels Screen -->
    <div id="levels" class="screen level-selection">
        <div class="level-btn" id="ice-breakers" onclick="showQuestions('ice-breakers')">Ice Breakers</div>
        <div class="level-btn" id="heart-talks" onclick="showQuestions('heart-talks')">Heart Talks</div>
        <div class="level-btn" id="soul-dive" onclick="showQuestions('soul-dive')">Soul Dive</div>
    </div>

    <!-- Questions Screens -->
    <div id="ice-breakers-screen" class="screen question-screen">
        <div class="question-card ice-breakers-card">
            <p id="ice-breakers-question">Question grabbed randomly from file</p>
        </div>
    </div>

    <div id="heart-talks-screen" class="screen question-screen">
        <div class="question-card heart-talks-card">
            <p id="heart-talks-question">Question grabbed randomly from file</p>
        </div>
    </div>

    <div id="soul-dive-screen" class="screen question-screen">
        <div class="question-card soul-dive-card">
            <p id="soul-dive-question">Question grabbed randomly from file</p>
        </div>
    </div>

    <script src="scripts.js?v=1.1"></script>
</body>
</html>
